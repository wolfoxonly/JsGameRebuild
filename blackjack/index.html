<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<title>
21点纸牌
</title>
<script type="text/javascript" language="javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/main.js"></script>
<script type="text/javascript" language="javascript" src="js/effect.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="desk">
<div id="main">
   <div id="left">
   <div id="left_top"></div>
   <div id="left_middle">
   <div id="cards"><span id="card"><img src="picture/puker/0.jpg" alt="牌堆"/></span></div>
   </div> 
  <div id="left_bottom"></div>
   </div>
   <div id="center">
	  <div id="c_show" class="show"></div>
	  <div id="center_message"></div>
	  <div id="y_show" class="show"></div>
   </div>
   <div id="right">
	  <div id="right_top">
		 <div id="sore" class="message"></div>
		 <div id="bet" class="message"></div>
		 <div id="ins" class="message"></div>
	  </div>
	  <div id="logo">
	  <div id="me"><span class="game">21点纸牌</span><br/><span class="versions">V 1.0.0</span><br/><span class="copy">Diao链自行车&nbsp;&nbsp;版权所有</span></div>
		 <img src="picture/desk/logo.png" alt="21点纸牌"/>
	  </div>
	  <div id="right_bottom">
		 <div id="mess_box">
			<marquee scrollamount="4" id="message" onmouseover=this.stop() onmouseout=this.start()>21点纸牌&nbsp;欢迎您</marquee>
		 </div>
		 <div id="choose">
			<a href="#" onClick="start()">开始</a>
		 </div>
	  </div>
   </div>
</div>
</div>
</body>
</html>
